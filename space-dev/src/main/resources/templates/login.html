<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Space Dev | 로그인</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="login-shell">
    <section class="login-card">
        <h1 class="page-title">Space Dev Console</h1>
        <p class="subtle">운영자 로그인 후 대시보드와 예약 관리 메뉴를 사용할 수 있습니다.</p>

        <p class="flash success" th:if="${message}" th:text="${message}"></p>
        <p class="flash error" th:if="${error}" th:text="${error}"></p>

        <form method="post" action="/login">
            <label>
                아이디
                <input name="username" placeholder="admin" required>
            </label>
            <label>
                비밀번호
                <input type="password" name="password" placeholder="••••••••" required>
            </label>
            <button type="submit">로그인</button>
        </form>

        <p class="kv">데모 계정: admin / space1234, manager / welcome123</p>
    </section>
</div>
</body>
</html>
